<!DOCTYPE html>
<html>
<body>
<h2> The select Element</h2>
<p> The select element defines a drop_down list:</p>

<form>
  <label for="cars">choose a car:</label>
  <select id="cars" name="cars">
    <option value="deepi">deepi</option>
    <option value="nithi">nithi</option>
    <option value="keerthi">keerthi</option>

  </select>
  <input type="submit">
</form>

</body>
</html>
